    type: singlepage
    mail: "test@test.com"
    header: true
    footer: true
    available_lang: [en,fr]
header:
    type: freelancer_header
    data:
        punch_phrase_1: "text"
        punch_phrase_2: "text"
        tell_me_more: "text"
sections:
