                    date: "text"
                    name: "text"
                    presentation: "text"
                    image: "image"
                agency_born:
                    date: "text"
                    name: "text"
                    presentation: "text"
                    image: "image"
                full_service:
                    date: "text"
                    name: "text"
                    presentation: "text"
                    image: "image"
            phase_2:
                    date: "text"
                    name: "text"
                    presentation: "text"
                    image: "image"
            end_about:
                name: "text"

    portfolio:
        type: freelancer_portfolio
        data:
            heading: "text"
            subheading: "text"
            service_list:
